{{~it.items :item:index}}
<li class="item">
	<a href="{{=item.link}}">
		<span>{{=item.label}}</span>
	</a>
	{{?item.items}}
	<ul class="nav-sub">
		{{~item.items :subitem:subindex}}
		<li class="item">
			<a href="{{=subitem.link}}">
				<span>{{=subitem.label}}</span>
			</a>
		</li>
		{{~}}
	</ul>
	{{?}}
</li>
{{~}}
